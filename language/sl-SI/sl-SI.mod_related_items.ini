MOD_RELATED_XML_DESCRIPTION="Ta modul prikazuje ostale prispevke, ki so povezani na trenutno ogledovanega. Ti odnosi so vzpostavljeni z meta ključnimi besedami. <br />Vse ključne besede trenutnega prispevka so iskane v primerjavi z vsemi ključnimi besedami v vseh ostalih objavljenih prispevkih. Na primer, lahko imate prispevek o "_QQ_"Breeding Parrots"_QQ_" in drugega o "_QQ_"Hand Raising Black Cockatoos"_QQ_". Če vključite ključne besede "_QQ_"parrot"_QQ_" v oba prispevka, potem bo modul za povezane predmete zlistal "_QQ_"Breeding Parrots"_QQ_" Article when viewing "_QQ_"Hand Raising Black Cockatoos"_QQ_" in obratno."
