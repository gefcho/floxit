PLG_TWOFACTORAUTH_TOTP="Two Factor Authentication - Google preverjanje"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Niste vnesli veljavno varnostno kodo. Preverite nastavitve programa Google Authenticator in se prepričajte, da je čas na napravite čas ujemanja na strani."
PLG_TWOFACTORAUTH_TOTP_INTRO="Ta funkcija vam omogoča, da uporabite Google Authenticator, ali združljivega programa, za dva faktorja preverjanje pristnosti. Poleg svoje uporabniško ime in geslo boste tudi morali zagotoviti šestmestno varnostno kodo, ki jih Google Authenticator lahko prijavo. Varnostno kodo, se zavrti vsakih 30 sekund. To zagotavlja dodatno zaščito pred hekerji, drvarsko delo v v vaš račun, tudi če so bili sposobni dobiti geslo."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Overovitelj"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Two Factor Authentication je na voljo"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>Joomla! prihaja z vgrajenim Two Factor Authentication vtičnikom sistema. Varuje vaš položaj prepričevalnost s sekundarno skrivno kodo, ki se spreminja vsakih 30 sekund. Lahko uporabite mobilni napravi in <a href="_QQ_"https://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_"> Google Authenticator</a> app za pridobitev kode.</p> <p>Tako, da izberete gumb spodaj:</p> <ul><li>Joomla! bo omogočila two factor authentications vtičnik</li> <li>Two Factor Authentication je na voljo za vse uporabnike.</li> <li>Vsak uporabnik lahko nastavi Two Factor Authentication v podrobnosti o uporabniku.</li> <li>Vedno lahko onemogočite Two Factor Authentication vtičnik, ali nastavite samo za uporabo za ozadje.</li> <li>preverjanje pristnosti ali ga konfigurirate samo za bočno uporabo. </ Li> <li> Odprli boste na strani svojega uporabniškega profila, kjer boste našli več informacij o two factor authentication in omogočili za vaš uporabniški račun.</li></ul>"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Omogočite dve factor authentication"
