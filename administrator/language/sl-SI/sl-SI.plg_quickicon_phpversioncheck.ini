PLG_QUICKICON_PHPVERSIONCHECK="Hitra ikona - preverjanje PHP različice"
; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="Vaša PHP različica je %1$s in v tem času prejema samo še popravke. To pomeni, da vaša PHP različica kmalu ne bo več podprta. Priporočamo, da načrtujete nadgradnjo na novejšo PHP različico, še preden dosedanja doseže konec podpore, ki bo %2$s. Z nadgradnjo bo Joomla še hitrejša in še bolj varna. Priporočamo najnovejšo PHP 7.x različico. Za nadgradnjo se prosimo obrnite na vašega gostitelja."
; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="Zaznali smo, da vaš strežnik uporablja PHP %1$s. Ta različica je zastarela in ne prejema več uradnih varnostnih popravkov. Projekt Joomla priporoča nadgradnjo PHP v %2$s ali novejšo različico, ki bo prejemala varnostne posodobitve vsaj do %3$s. Prosite svojega gostitelja da za vašo spletno stran namesti PHP %2$s ali novejšo različico kot privzeto. Če je za vaš strežnik pripravljen na PHP %2$s jen, prosimo, da v korenu vaše spletne strani in 'administrator' imenik omogočite PHP %2$s – običajno lahko to storite sami skozi orodje nadzorne plošče v vašem gostovanju, vendar je najbolje, da prosite vašega gostitelja, če niste prepričani."
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Preveri status podpore trenutne nameščene PHP različice in prikaže opozorilo, če različica ni v celoti podprta."

