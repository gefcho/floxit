PLG_SAMPLEDATA_BLOG="Vzorčni podatki - Blog"
PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="Vzorčni podatki ki bodo nastavili blog strani.<br>Če je stran večjezična, bodo podatki označeni z aktivnim jezikom ozadja."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Blog vzorčni podatki"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_FULLTEXT="511"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>To vam pove nekaj o tem blogu in osebi, ki ga piše. </p><p>Ko ste prijavljeni, boste lahko uredili to stran tako, da kliknete ikono za urejanje.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Vizitka"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_FULLTEXT="511"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Tukaj je nekaj osnovnih nasvetov za delo na vaši spletni strani.</p><ul><li>Joomla! ima 'ospredje' katerega trenutno gledate in 'skrbništvo' ali 'ozadje' kjer delate bolj napredno delo pri ustvarjanju vaše spletne strani, kot je nastavitev menijev in odločanje, kateri moduli naj se prikažejo. Morate se prijaviti v skrbništvo posebej, z istim uporabniškim imenom in geslom, ki ste se uporabili za prijavo na ta del spletne strani.</li><li>Ena od prvih stvari, ki jih boste verjetno želeli storiti, je spremeniti naslov strani in oznako in dodati logotip. Če želite to narediti, kliknite povezavo Nastavitve predloge v zgornjem meniju. Če želite spremeniti opis spletne strani, naslov brskalnika, privzeti e-poštni in druge elemente, kliknite Nastavitve strani. Dodatne skrbniške nastavitve so na voljo v skrbništvu.</li><li>Če želite povsem spremeniti videz vaše spletne strani, boste verjetno želeli namestiti novo predlogo. V meniju Razširitve kliknite Upravitelj razširitev in nato pojdite na zavihek Namestitev. Za Joomla je na voljo veliko brezplačnih in plačljivih predlog.</li><li>Kot ste že videli, lahko nadzorujete, kdo lahko vidi različne dele spletne strani. Ko delate z moduli, prispevki ali spletne povezave, ki določajo stopnjo dostopa do registriranih, pomeni, da jih lahko vidijo le prijavljeni uporabniki</li><li>Ko ustvarite nov prispevek ali drugo vsebino, jo lahko shranite tudi kot objavljeno ali neobjavljeno. Če je to neobjavljena spletna stran, obiskovalci tega ne bodo mogli videti, vendar vi boste.</li><li>Več o delu z Joomla lahko najdete na <a href='https://docs.joomla.org/'>spletni strani za dokumentacijo Joomla</a> in poiščite pomoč drugih uporabnikov na <a href='https://forum.joomla.org/'>Joomla forumi</a>. V skrbništvu so na vsaki strani na voljo gumbi za pomoč, ki ponujajo podrobne informacije o funkcijah na tej strani.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Dela na vaši spletni strani"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_FULLTEXT="511"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>To je vzorec blog objave.</p><p>Če se prijavite na spletno stran (povezava z Avtor prijava je na samem dnu te strani), jo boste lahko uredili in vse ostale obstoječe prispevke. Prav tako boste lahko ustvarili nov prispevek in naredili druge spremembe na spletni strani.</p><p>Ko dodate in spremenite prispevke, boste videli, kako se vaša spletna stran spreminja in kako jo lahko prilagodite na različne načine.</p><p>Pojdi naprej, ne moreš ga prekiniti.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Dobrodošli na svojem spletnem dnevniku"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>Na celotni strani boste videli tako uvodno vsebino kot tudi preostali prispevek. Nastavitve lahko spremenite, da skrijete uvod, če želite.</p><p></p><p></p><p></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Vaša domača stran naj bi v stolpcu prikazala štiri najnovejše prispevke iz blog kategorije. Nato se nahajajo povezave do naslednjih 4 najstarejših člankov. Te številke lahko spremenite tako, da urejate nastavitve možnosti vsebine v zavihku Blog v skrbništvu spletne strani. V zgornjem meniju je povezava do vašega spletnega skrbništva.</p><p>Če želite, da je objava vašega spletnega dnevnika razdeljena na dva dela, uvod in nato celotna stran, uporabite gumb Preberite več, če želite vstaviti break.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="O vaši domači strani"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXT="511"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>Na vaši spletni strani so nekateri pogosto uporabljeni moduli že vnaprej konfigurirani. Ti vključujejo:</p><ul><li>Slikovni modul, ki drži sliko pod menijem. To je modul po meri, ki ga lahko uredite, da spremenite sliko.</li><li>Najbolj brane objav v katerih so našteti prispevki glede na število branja.</li><li>Starejši prispevki, ki naštevajo prispevke po mesecih.</li><li>Sindikacija, ki vašim bralcem omogoča, da preberejo vaše objave v bralniku novic.</li><li>Priljubljene oznake, ki se prikažejo, če uporabljate označevanje vaših prispevkov. Samo vnesite oznako v polje Oznake pri urejanju.</li></ul><p>Vsak od teh modulov ima veliko možnosti, s katerimi lahko preizkusite v upravitelju modulov v vašem skrbništvu spletne strani. Če premaknete miško nad modul in kliknete ikono za urejanje, se boste odpravili na urejevalni zaslon za ta modul. Vedno se prepričajte, da shranite in zaprete vsak modul, ki ga urejate.</p><p>Joomla! vključuje tudi številne druge module, ki jih lahko vključite na vašo spletno stran. Ko razvijate spletno stran, boste morda želeli dodati več modulov, ki jih lahko najdete na <a href='https://extensions.joomla.org/'>Joomla direktorij za razširitve.</a></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Vaši moduli"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_FULLTEXT="511"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Predloge nadzorujejo videz in občutek vaše spletne strani.</p><p>Ta blog je nameščen z Protostar predlogo.</p><p>Možnosti lahko uredite tako, da v zgornjem meniju kliknete povezavo Delo na vaši spletni strani, povezavo nastavitev predloge (vidite, ko se prijavite).</p><p>Na primer lahko spremenite barvo ozadja spletne strani, poudarite barvo, naslov strani, opis strani in uporabljeno pisavo.</p><p>Dodatne možnosti so na voljo v skrbništvu spletne strani. S pomočjo upravitelja razširitev lahko tudi namestite novo predlogo.</p>"
