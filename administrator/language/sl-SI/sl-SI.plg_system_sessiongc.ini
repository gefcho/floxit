PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_DESC="Ko je omogočen, bo ta vtičnik čistil metapodatke seje iz baze podatkov. Upoštevajte, da se ta operacija ne bo zagnala, ko bo uporabljen upravljalnik baze podatkov, saj so podatki izbrisani kot del postopka čiščenja podatkov o seji."
