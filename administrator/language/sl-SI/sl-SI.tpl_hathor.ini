TPL_HATHOR_MESSAGE_POSTINSTALL_BODY="Trenutno je Hathor skrbniška predloga nastavljena kot vaša osebna ali globalno privzeta skrbniška predloga. Prosimo, upoštevajte - morebitne nove funkcije za Joomla bodo na voljo le s predlogo Isis. Priporočamo vam, da preklopite privzeto skrbniško predlogo na Isis. To lahko storite tako, da spodaj izberete gumb. To bo samo spremeniti privzeto nastavitev za predlogo skrbnika, če imate dostop do nje, kot tudi vaš osebni privzeti slog, če je to potrebno. To ne spremeni predloge ospredja ali katere koli druge uporabniške nastavitve."
